<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
       <script>
        document.querySelector('img')..center-block;    
    </script>
    <style>
        * {font-family: 'Noto Sans KR', sans-serif;}
    </style>
</head>
<body>
    <div class="container-fluid bg-dark text-white text-center">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../04.BootStrap/과제_자기소개/img/ckworld_logo.png" alt="" height="60"></a>
                <ul class="navbar-nav me-auto"> 
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><img src="https://picsum.photos/1500/100"></a>
                   </li>
                </ul>
            </div>
    </div>
    <div class="container mt-4">
        <div class="row">   
            <div class="col"></div>
            <div class="col mt-5">
                <h2 class="mb-3">회원가입</h2>
                <hr>
                <form action="/demo/bs/login2" method="post">
                    <table class="table table-borderless text-center">
                        <tr>
                            <td style="width: 40%;"><label class="col-form-label">사용자 ID</label></td>
                            <td style="width: 60%;"><input type="text" name="id" class="form-control" placeholder="Enter id"></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">패스워드</label></td> 
                            <td><input type="password" name="pswd" class="form-control" placeholder="Enter password"></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">패스워드 확인</label></td> 
                            <td><input type="confirm password" name="pswd" class="form-control" placeholder="confirm password"></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">이름</label></td> 
                            <td><input type="name" name="pswd" class="form-control" placeholder="Enter name"></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">이메일</label></td> 
                            <td><input type="email" name="pswd" class="form-control" placeholder="Enter email"></td>
                        </tr>
                        <tr>
                            <td style="text-align: center;" colspan="2">
                                <button type="submit" class="btn btn-primary">제출</button>
                                <button type="reset" class="btn btn-secondary">취소</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
