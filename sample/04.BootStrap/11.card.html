<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>Card</p>
    </div>
    <div class="container mt-4">
        <div class="row">
                <div class="col">
                    <h2>Card Header and Footer</h2>
                    <div class="card">
                    <div class="card-header">Header</div>
                    <div class="card-body">Content</div> 
                    <div class="card-footer">Footer</div>
                </div>
            </div>
            <div class="col">
                <h3>Card Image</h3>
                <p>Image at the top (card-img-top):</p>
                <div class="card" style="width:100%">
                    <img class="card-img-top" src="img/탱크보이.jpg" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Tank Boy</h4>
                        <p class="card-text">A very famous and powerful cool tank</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <h3>Card Image</h3>
                <p>Image at the botton (card-img-botton):</p>
                <div class="card" style="width: 100%">
                        <div class="card-body">
                            <h4 class="card-title">Tank Boy Friends</h4>
                            <p class="card-text">A very Sweet</p>
                            <a href="#" class="btn btn-primary">See Profile</a>
                        </div>
                        <img class="card-img-top" src="img/탱크보이2.jpg" alt="Card image" style="width:100%">
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
