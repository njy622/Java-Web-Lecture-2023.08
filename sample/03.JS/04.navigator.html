<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator 객체</title>
    <script>  
        window.onload = function(){    //body가 화면에 전부 보여진 이후 실행해라!
           
            let attr = `appCodeName: ${navigator.appCodeName}<br>`;         
            attr += `appName: ${navigator.appName}<br>`;
            attr += `appVersion: ${navigator.appVersion}<br>`;
            attr += `platform: ${navigator.platform}<br>`;
            attr += `userAgent: ${navigator.userAgent}<br>`;    //기계가 아니라는 것을 증명할때
            document.getElementById('info').innerHTML = attr;    // 동일선상 같은 단어 변경시 Ctrl + D
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3 id="info"></h3>
</body>
</html>
