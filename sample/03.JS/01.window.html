<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 객체</title>  
    <script> <!-- 이안에서는 JS를 쓸 수 있음 / 창띄우기 -->
        let input = prompt('제목', '이곳에 입력하세요');  //문자열 입력
        alert(input);  /* input을 자유롭게 받는것 */
        let yes = confirm('확인합니까?');   // 예, 아니오
        alert(yes);
        console.log(input, yes);    //console.log : 자바스크립트에서의 출력
    </script>

</head>
<body>
    

</body>
</html>
