<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류 해결2</title>
    <script>
        function handler(){
            document.querySelector('h1').style.color = 'red';     
            document.querySelector('h2').style.backgroundColor = 'yellow';  
        }
    </script>
</head>
<body onload="handler()">  <!-- 함수이용하여, 해결! -->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>
</html>
