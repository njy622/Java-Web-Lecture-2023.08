<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS</title>
    <!-- <link rel="stylesheet" href="mystyle.css"> 외부 css 파일에서 스타일을 불러올 수 있음, 사람이 보기 편한 스타일 -->
    <link rel="stylesheet" href="mystyle.min.css"> <!-- 기계가 보기편한 스타일(스페이스나 줄변경 전혀없음) 출력화면은 mystyle과 동일-->
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
