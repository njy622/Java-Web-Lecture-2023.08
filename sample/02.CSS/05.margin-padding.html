<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        div{
            margin: 70px;  /* 사방면 경계바깥부터 외부바깥과의 거리 */
            padding: 20px; /* 사방면 경계와 경계안의 값사이의 거리 = padding */
            border : 1px solid #4CAF50; /* 경계선의 굵기 */
        }

    </style>
</head>
<body>
    <div>This element has a margin of 70px and padding of 20px.</div>
</body>
</html>
