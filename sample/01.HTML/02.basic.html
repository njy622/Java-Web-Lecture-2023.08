 <!DOCTYPE html>
 <html lang="en">    
    <!-- 주석(comment)입니다 -->
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style>
        .congress{color:#00008B; background-color: aquamarine;} /*<span class = "congress">국회</span> 스타일 설정*/
    </style>
 </head>
  <!-- VS code에서는 Alt+Shift+a 가 부분주석입니다. -->
  <!-- 전체 주석은 crtl + / 전체주석입니다. -->
 <body>
    <!-- 제목 태그 -->
    <h1>H1 태그</h1>
    <h2>H2 태그</h2>
    <h3>H3 태그</h3>
    <h4>H4 태그</h4>
    <h5>H5 태그</h5>
    <h6>H6 태그</h6>
    <!-- 단락 태그 -->
    <p> <span title="Republic of Korea" style="color: rgb(0,128,0);">대한민국</span> 국민경제자문회의의 조직·직무범위 기타 필요한 사항은 <span style = "color: red;">법률</span>로 정한다.
        <span style = "color: red;">정부</span>는 회계연도마다 예산안을 편성하여 회계연도 개시 90일전까지
         <span class = "congress">국회</span>에 제출하고,    <span class = "congress">국회</span>는 
         회계연도 개시 30일전까지 이를 의결하여야 한다.    </p>
    <!-- 링크 :anchor tag( a + tap > 링크 붙이기  / target="_blank"는 새탭으로 링크접속) -->
    <a href="https://www.w3schools.com/html/default.asp" target="_blank">HTML tutorial</a><br>
    <!-- HTML은 속성명="속성값"(blank)          /blank= 한칸 띄움 -->

    <!-- 이미지 : img 치고 + tap  / alt : 대체텍스트 / 사이즈조절 : width 너비 , height 높이 -->
    <img src="https://picsum.photos/200/300" alt="시각장애인용 메세지" width="300" height="450">

    
</body>
 </html>
