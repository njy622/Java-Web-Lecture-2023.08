<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block/InLine</title>
</head>
<body>
    <h1>Block</h1>
    <p>p 태그는 블록태그입니다.</p>  <!-- p를 쓰면 다음라인으로 넘어감 -->

    <div> <!-- div 블록을 나눔/ div class="값"로 많이씀, 값은 css에서 가져옴-->
        div 태그도 블록입니다 
    </div>
    <!-- inline 줄바꿈이 없이 붙음/ span을 대표적으로 많이 씀 내용이 아닌 디자인을 위해 씀  -->
    <br>
    <h1>InLine</h1>
    <p>InLine 태그는 <span style = "color: red; background-color: greenyellow;"   >span</span>,
        <span style=" color: blue; font-size: 30px;">a</span>,
        img  태그등이 있으며, 줄 바꿈이 이루어지지 않는다
        <img src="https://picsum.photos/200/300" alt="">
    </p>
</body>
</html>
