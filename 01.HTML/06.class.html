<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <!-- class는 디자인적 요소를 적용 -->
    <!-- class는 무리로 적용한다. -->
     <!-- css Selector :  .class / #id / tag -->
    <style>
        .city {         /* class 값이 citydls 모든 태그 */   /* 주석달때 : alt + shift + a */
        /* background-color: tomato; */
        color: white;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
    }
    .western{ background-color: rgb(59, 104, 14); }   /* 서양 */
    .orient{ background-color: tomato; }    /* 동양 */

    </style>

</head>
<body>
    <div class="city western">
        <h2>London</h2>
        <p>London is the capital of England.</p>
      </div>
      
      <div class="city western">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
      </div>
      
      <div class="city orient">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    

   
</body>
</html>
