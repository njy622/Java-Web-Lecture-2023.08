<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered List</h1>  <!-- 약자 ul  : 순서 없는 리스트 -->
    <h3>여름 과일</h3>
    <ul>    
            <li>복숭아</li>
            <li>참외</li>
            <li>수박</li>
        
    </ul>
    <br>
    <h1>Ordered List</h1>  <!-- 약자 : ol : 숫자 순서 있는 리스트 -->
    <ol>
        <li>복숭아</li>
        <li>참외</li>
        <li>수박</li>
    </ol>
</body>
</html>
