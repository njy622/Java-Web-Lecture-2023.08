<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and JavaScript</title>
    <script>
        function dispSpring() {
            document.getElementById('disp1').innerHTML = '<h3>클릭하면 나타나는 글자</h3>';
        }
        function background(){
            document.getElementById('disp1').style.backgroundColor = 'tomato';
        }
    </script>
</head>
<body>
    <h1>My First JavaScript</h1>
    <button onclick="dispSpring()">클릭</button>  <!-- button 버튼생성 / onclick-->
    <button onclick="background()">백그라운드</button>
    <div id = "disp1"></div>
    
</body>
</html>
