<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류</title>
    <script>
        document.querySelector('h1').style.color = 'red';      /* 아이디는 '#' / 태그는 '태그' / 클래스는 '.'  */
        document.querySelector('h2').style.color = 'yellow';   /* body안에 태그를 시작하기전에 head를 시작하기때문에 h1,h2를 찾을 수 없음 */
    </script>
</head>
<body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>
</html>
